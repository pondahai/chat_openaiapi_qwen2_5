<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI 相容 API 對話程式</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: block;
            box-sizing: border-box;
        }

        #sidebar {
            width: 25%;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            float: left;
            height: 100vh;
        }

        #conversation-list {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        #conversation-list div {
            padding: 5px;
            cursor: pointer;
            font-size: 0.9em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        #conversation-list div:nth-child(even) {
            background-color: #f9f9f9;
        }

        #conversation-list div span {
            display: block;
        }

        #conversation-list div:hover {
            background-color: #f0f0f0;
        }

        #conversation-list div.active {
            background-color: #ddd;
        }

        #conversation-list div .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 1.2em;
        }

        #main-content {
            width: 75%;
            padding: 10px;
            box-sizing: border-box;
            float: right;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
        }

        #settings-container, #image-settings-container {
            margin-bottom: 10px;
            width: 100%;
        }

        .accordion {
            margin-bottom: 10px;
        }

        .accordion-button {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .accordion-content {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            width: 100%;
        }

        .accordion-content.show {
            display: block;
        }

        #chat-container {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #chat-container div {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
            position: relative;
        }

        #chat-container div:nth-child(even) {
            background-color: #f9f9f9;
        }

        #chat-container div .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 1.2em;
        }

        #chat-container code {
            background-color: black;
            color: white;
            font-size: 0.9em;
            display: inline-block;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        #chat-container code .copy-button {
            position: absolute;
            top: -1em;
            right: 2px;
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1.2em;
        }

        #chat-container code .tab-button {
            position: absolute;
            top: -1em;
            right: 25px;
            background: none;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 1.2em;
        }

        #input-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-top: 10px;
            align-items: flex-end;
        }
                
        #upload-image-button {
            margin-bottom: 5px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
            margin-bottom: 5px;
            resize: vertical;
            min-height: 50px;
            box-sizing: border-box;
        }

        #send-button {
            padding: 5px 10px;
            align-self: flex-end;
            box-sizing: border-box;
        }

        #model-select, #image-model-select {
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"], textarea {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
            box-sizing: border-box;
        }

        #api-key, #image-api-key {
            width: 25%;
            display: inline-block;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .key-label {
            display: inline-block;
            width: 55%;
            vertical-align: top;
            text-align: left;
        }

        #system-prompt-container {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div id="sidebar">
        <button id="new-chat-button" onclick="startNewChat()" style="margin-bottom: 10px;">新對話</button>
        <div id="conversation-list"></div>
    </div>
    <div id="main-content">
        <div id="settings-container" class="accordion">
            <button class="accordion-button" onclick="toggleSettingsContainer()">設定</button>
            <div class="accordion-content">
                <div id="server-url-container">
                    <label for="server-url">伺服器網址:</label>
                    <input type="text" id="server-url" />
                    <div id="server-url-version-container">
                        <label for="server-url-version">伺服器網址版本:</label>
                        <input type="text" id="server-url-version" value="v1" />
                    </div>
                </div>
                <input type="text" id="api-key" placeholder="API 金鑰" />
                <select id="model-select" onchange="saveSelectedModel()">
                    <option value="">選擇模型</option>
                </select>
                <button id="fetch-models-button" onclick="fetchModels()">取得模型</button>
            </div>
        </div>
        
        <div id="image-settings-container" class="accordion">
            <button class="accordion-button" onclick="toggleImageSettingsContainer()">圖片設定</button>
            <div class="accordion-content">
                <div id="image-server-url-container">
                    <label for="image-server-url">圖片伺服器網址:</label>
                    <input type="text" id="image-server-url" />
                    <div id="image-server-url-version-container">
                        <label for="image-server-url-version">圖片伺服器網址版本:</label>
                        <input type="text" id="image-server-url-version" value="v1" />
                    </div>
                </div>
                <input type="text" id="image-api-key" placeholder="圖片API金鑰" />
                <select id="image-model-select" onchange="saveSelectedImageModel()">
                    <option value="">選擇圖片模型</option>
                </select>
                <button id="fetch-image-models-button" onclick="fetchImageModels()">取得圖片模型</button>
            </div>
        </div>
        
        <div id="system-prompt-container">
            <label for="system-prompt">System 提示:</label>
            <textarea id="system-prompt" placeholder="System 提示" rows="4" oninput="updateSystemPrompt()"></textarea>
        </div>
        
        <div id="chat-container"></div>
        <div id="input-container">
            <button id="upload-image-button" onclick="document.getElementById('image-upload').click()">上傳圖片</button>
            <input type="file" id="image-upload" accept="image/*" style="display:none;" onchange="handleImageUpload(this.files)">
            <textarea id="message-input" placeholder="輸入訊息..." onkeydown="if(event.key === 'Enter' && event.ctrlKey) sendMessage()" onpaste="handlePaste(event)"></textarea>
            <button id="send-button" onclick="sendMessage()">送出</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.0/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <script>
        let currentConversationId = null;
        let chatHistory = [];
        let isSending = false;
        // Add at top of script section
        let messageCounter = 0;

        // Initialize Mermaid configuration
        const ALLOWED_TAGS = [
            'a',
            'b',
            'blockquote',
            'br',
            'dd',
            'div',
            'dl',
            'dt',
            'em',
            'foreignObject',
            'h1',
            'h2',
            'h3',
            'h4',
            'h5',
            'h6',
            'h7',
            'h8',
            'hr',
            'i',
            'li',
            'ul',
            'ol',
            'p',
            'pre',
            'span',
            'strike',
            'strong',
            'table',
            'tbody',
            'td',
            'tfoot',
            'th',
            'thead',
            'tr',
        ];              
        const mermaidConfig = {
            startOnLoad: true,
            securityLevel: 'loose',
            flowchart: { htmlLabels: false, curve: 'basis' },
            gantt: { htmlLabels: false},
            sequence: { htmlLabels: false, actorMargin: 50 },
        };              
        mermaid.initialize(mermaidConfig);
                
        document.addEventListener('DOMContentLoaded', () => {
            const serverUrl = localStorage.getItem('serverUrl');
            const apiKey = localStorage.getItem('apiKey');
            const selectedModel = localStorage.getItem('selectedModel');
            const imageServerUrl = localStorage.getItem('imageServerUrl');
            const imageApiKey = localStorage.getItem('imageApiKey');
            const selectedImageModel = localStorage.getItem('selectedImageModel');

            if (serverUrl) document.getElementById('server-url').value = serverUrl;
            if (apiKey) document.getElementById('api-key').value = apiKey;
            if (selectedModel) document.getElementById('model-select').value = selectedModel;
            if (imageServerUrl) document.getElementById('image-server-url').value = imageServerUrl;
            if (imageApiKey) document.getElementById('image-api-key').value = imageApiKey;
            if (selectedImageModel) document.getElementById('image-model-select').value = selectedImageModel;

            loadConversationList();

            const savedModels = localStorage.getItem('models');
            if (savedModels) {
                populateModelSelect(JSON.parse(savedModels));
            }

            const savedImageModels = localStorage.getItem('imageModels');
            if (savedImageModels) {
                populateImageModelSelect(JSON.parse(savedImageModels));
            }

            const conversationList = JSON.parse(localStorage.getItem('conversationList')) || {};
            const conversationIds = Object.keys(conversationList);

            if (conversationIds.length > 0) {
                currentConversationId = conversationIds[conversationIds.length - 1];
                chatHistory = JSON.parse(localStorage.getItem(`conversation-${currentConversationId}`)) || [];
                const systemPrompt = chatHistory.find(([sender]) => sender === 'system')?.[1] || '';
                document.getElementById('system-prompt').value = systemPrompt;
                chatHistory.forEach(([sender, message]) => {
                    if(sender === 'system') {
                        messageCounter += 1;
                    }
                    if (sender !== 'system') {
                        appendMessage(sender, message);
                    }
                });
                markActiveConversation(currentConversationId);
            } else {
                startNewChat();
            }
        });

        async function startNewChat() {
            if (isSending) return;

            currentConversationId = new Date().toISOString();
            chatHistory = [];
            messageCounter = 0; // Reset counter for new chat

            const systemPrompt = "";
            if (systemPrompt) {
                chatHistory.push(['system', systemPrompt]);
            }

            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
			
            saveConversation();

            addConversationToList(currentConversationId);
            markActiveConversation(currentConversationId);
            loadConversationList();
			loadConversation(currentConversationId);			
        }

        async function loadConversationList() {
            const conversationList = JSON.parse(localStorage.getItem('conversationList')) || {};
            const conversationListDiv = document.getElementById('conversation-list');
            conversationListDiv.innerHTML = '';

            const conversationIds = Object.keys(conversationList).sort((a, b) => new Date(b) - new Date(a));

            conversationIds.forEach(conversationId => {
                const chatHistory = JSON.parse(localStorage.getItem(`conversation-${conversationId}`)) || [];
                const firstMessage = chatHistory.length > 0 ? chatHistory[0][1].substring(0, 14) : '';
                const conversationItem = document.createElement('div');
                const title = conversationList[conversationId] || conversationId;
                conversationItem.innerHTML = `
            <input type="text" value="${title}" onblur="updateConversationTitle(this, '${conversationId}')">
            <span>${firstMessage}</span>
            <button class="delete-btn" onclick="confirmDeleteConversation('${conversationId}')">X</button>
        `;
                conversationItem.onclick = () => loadConversation(conversationId);
                conversationListDiv.appendChild(conversationItem);
            });
        }

        function updateConversationTitle(input, conversationId) {
            const conversationList = JSON.parse(localStorage.getItem('conversationList')) || {};
            conversationList[conversationId] = input.value;
            localStorage.setItem('conversationList', JSON.stringify(conversationList));
        }

        function addConversationToList(conversationId) {
            const conversationList = JSON.parse(localStorage.getItem('conversationList')) || {};
            conversationList[conversationId] = conversationId;
            localStorage.setItem('conversationList', JSON.stringify(conversationList));

            const conversationListDiv = document.getElementById('conversation-list');
            const conversationItem = document.createElement('div');
            conversationItem.innerHTML = `<input type="text" value="${conversationId}" onblur="updateConversationTitle(this, '${conversationId}')"><span></span><button class="delete-btn" onclick="confirmDeleteConversation('${conversationId}')">X</button>`;
            conversationItem.onclick = () => loadConversation(conversationId);
            conversationListDiv.prepend(conversationItem);
        }

        function loadConversation(conversationId) {
            if (isSending) return;

            currentConversationId = conversationId;
            chatHistory = JSON.parse(localStorage.getItem(`conversation-${conversationId}`)) || [];
            messageCounter = 0; // Reset counter when loading new conversation

            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';

            const systemPrompt = chatHistory.find(([sender]) => sender === 'system')?.[1] || '';
            document.getElementById('system-prompt').value = systemPrompt;

            chatHistory.forEach(([sender, message]) => {
                if(sender === 'system') {
                    messageCounter += 1;
                }
                if (sender !== 'system') {
                    appendMessage(sender, message);
                }
            });
            markActiveConversation(conversationId);
        }

        async function fetchModels() {
            if (isSending) return;

            let serverUrl = document.getElementById('server-url').value.trim();
            const serverUrlVersion = document.getElementById('server-url-version').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();

            if (!serverUrl || !serverUrlVersion || !apiKey) {
                alert('請填寫伺服器網址、版本和API金鑰。');
                return;
            }

            const requestUrl = `${serverUrl}/${serverUrlVersion}`;

            try {
                const response = await fetch(`${requestUrl}/models`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorMessage}`);
                }
                const data = await response.json();
                console.log('取得模型的回應內容:', data);
                populateModelSelect(data.data);
                localStorage.setItem('models', JSON.stringify(data.data));
                localStorage.setItem('serverUrl', serverUrl);
                localStorage.setItem('apiKey', apiKey);
            } catch (error) {
                console.error('無法取得模型列表:', error);
                alert(`無法取得模型列表，請檢查伺服器網址 (${serverUrl}) 和API金鑰 (${apiKey})。\n錯誤訊息: ${error.message}`);
            }
        }

        function populateModelSelect(models) {
            const modelSelect = document.getElementById('model-select');
            modelSelect.innerHTML = '<option value="">選擇模型</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.id;
                modelSelect.appendChild(option);
            });

            const selectedModel = localStorage.getItem('selectedModel');
            if (selectedModel) {
                modelSelect.value = selectedModel;
            }
        }

        function saveSelectedModel() {
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;
            localStorage.setItem('selectedModel', selectedModel);
        }

        async function fetchImageModels() {
            if (isSending) return;

            let serverUrl = document.getElementById('image-server-url').value.trim();
            const apiKey = document.getElementById('image-api-key').value.trim();
            const serverUrlVersion = document.getElementById('image-server-url-version').value.trim();

            if (!serverUrl || !serverUrlVersion || !apiKey) {
                alert('請填寫所有必要的圖片欄位。');
                return;
            }

            const requestUrl = `${serverUrl}/${serverUrlVersion}`;

            try {
                const response = await fetch(`${requestUrl}/models`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorMessage}`);
                }
                const data = await response.json();
                console.log('取得圖片模型的回應內容:', data);
                populateImageModelSelect(data.data);
                localStorage.setItem('imageModels', JSON.stringify(data.data));
                localStorage.setItem('imageServerUrl', serverUrl);
                localStorage.setItem('imageApiKey', apiKey);
            } catch (error) {
                console.error('無法取得圖片模型列表:', error);
                // alert(`無法取得圖片模型列表，請檢查伺服器網址 (${serverUrl}) 和API金鑰 (${apiKey})。\n錯誤訊息: ${error.message}`);
                const data = {
                    data: [
                        { id: 'default' }
                    ]
                };
                populateModelSelect(data.data);
                localStorage.setItem('models', JSON.stringify(data.data));
                localStorage.setItem('serverUrl', serverUrl);
                localStorage.setItem('apiKey', apiKey);		    
            }
        }

        function populateImageModelSelect(models) {
            const modelSelect = document.getElementById('image-model-select');
            modelSelect.innerHTML = '<option value="">選擇圖片模型</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                option.textContent = model.id;
                modelSelect.appendChild(option);
            });

            const selectedModel = localStorage.getItem('selectedImageModel');
            if (selectedModel) {
                modelSelect.value = selectedModel;
            }
        }

        function saveSelectedImageModel() {
            const modelSelect = document.getElementById('image-model-select');
            const selectedModel = modelSelect.value;
            localStorage.setItem('selectedImageModel', selectedModel);
        }

        async function sendMessage() {
            if (isSending) return;

            let serverUrl = document.getElementById('server-url').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const modelId = document.getElementById('model-select').value;
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim();
            const serverUrlVersion = document.getElementById('server-url-version').value.trim();

            if (!userMessage || !serverUrl || !apiKey || !modelId) {
                alert('請填寫所有必要的欄位。');
                return;
            }

            const requestUrl = `${serverUrl}/${serverUrlVersion}`;

            // refresh 
            loadConversation(currentConversationId); 
            appendMessage('user', userMessage);
            chatHistory.push(['user', userMessage]);
            saveConversation();
            loadConversationList();
                        
            messageInput.value = '';
            isSending = true;
            disableUI();

            try {
                console.log('Sending message to:', requestUrl);
                console.log('Message payload:', {
                    model: modelId,
                    messages: chatHistory.map(([role, content]) => ({ role, content })),
                    stream: true
                });

                const response = await fetch(`${requestUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: modelId,
                        messages: chatHistory.map(([role, content]) => ({ role, content })),
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorMessage}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let partialLine = '';
                let assistantMessage = '';
                let assistantMessageElement = null;
				
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = (partialLine + chunk).split('\n');
                    partialLine = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            const parsedData = JSON.parse(data);
                            const deltaContent = parsedData.choices[0].delta.content;
                            if (deltaContent) {
                                assistantMessage += deltaContent;

                                if (!assistantMessageElement) {
                                    assistantMessageElement = await appendMessage('assistant', '');
                                    chatHistory.push(['assistant', '']);
                                    saveConversation();
                                }

                                assistantMessageElement.innerHTML = `<strong>assistant:</strong> ${marked.parse(assistantMessage)}<button class="delete-btn" onclick="confirmDeleteMessage(${chatHistory.length - 1})">X</button>`;

                                const codeElements = assistantMessageElement.querySelectorAll('code');
                                codeElements.forEach(codeElement => {
                                    const copyButton = document.createElement('button');
                                    copyButton.className = 'copy-button';
                                    copyButton.textContent = '⎘';
                                    copyButton.onclick = () => copyCode(codeElement);
                                    codeElement.appendChild(copyButton);

                                    if (codeElement.classList.contains('language-mermaid')) {
                                        const tabButton = document.createElement('button');
                                        tabButton.className = 'tab-button';
                                        tabButton.textContent = '↹';
                                        tabButton.onclick = () => toggleMermaidToSVG(codeElement);
                                        codeElement.appendChild(tabButton);
                                    }
                                });

                                chatHistory[chatHistory.length - 1][1] = assistantMessage;
                                saveConversation();
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('通訊錯誤:', error);
                alert(`通訊錯誤，請檢查伺服器網址 (${serverUrl}) 和API金鑰 (${apiKey})。\n錯誤訊息: ${error.message}`);
            } finally {
                isSending = false;
                enableUI();
            }
        }

        async function handleImageUpload(files) {
            if (files.length === 0) return;

            const file = files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1];

                let serverUrl = document.getElementById('image-server-url').value.trim();
                const apiKey = document.getElementById('image-api-key').value.trim();
                const modelId = document.getElementById('image-model-select').value;
                const serverUrlVersion = document.getElementById('image-server-url-version').value.trim();
                if (!serverUrl || !apiKey || !modelId) {
                    alert('請填寫所有必要的圖片欄位。');
                    return;
                }

                const requestUrl = `${serverUrl}/${serverUrlVersion}`;

                const payload = {
                    messages: [
                        {
                            "role": "user",
                            "content": [
                                {"type": "text", "text": "What's in this image?"},
                                {
                                    "type": "image_url",
                                    "image_url": {
                                        "url": `data:image/jpeg;base64,${base64Image}`,
                                    },
                                },
                            ],
                        }
                    ],
                    model: modelId
                };

                isSending = true;
                disableUI();

                try {
                    console.log('Sending image to:', requestUrl);
                    console.log('Image payload:', payload);

                    const response = await fetch(`${requestUrl}/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorMessage = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorMessage}`);
                    }

                    const data = await response.json();
                    console.log('Image response:', data);

                    const assistantMessage = data.choices[0].message.content;
                    appendMessage('assistant', assistantMessage);
                    chatHistory.push(['assistant', assistantMessage]);
                    saveConversation();
                } catch (error) {
                    console.error('通訊錯誤:', error);
                    alert(`通訊錯誤，請檢查伺服器網址 (${serverUrl}) 和API金鑰 (${apiKey})。\n錯誤訊息: ${error.message}`);
                } finally {
                    isSending = false;
                    enableUI();
                }
            };

            reader.readAsDataURL(file);
        }

        async function appendMessage(sender, message) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            const currentIndex = messageCounter;

            if (sender === 'user') {
                const cleanMessage = DOMPurify.sanitize(message);
                messageElement.innerHTML = `<strong>${sender}:</strong> <span></span><button class="delete-btn" onclick="confirmDeleteMessage(${currentIndex})">X</button>`;
                messageElement.querySelector('span').innerText = message;
            } else if (sender === 'assistant') {
                messageElement.innerHTML = `<strong>${sender}:</strong> ${marked.parse(message)}<button class="delete-btn" onclick="confirmDeleteMessage(${currentIndex})">X</button>`;
            }

            const codeElements = messageElement.querySelectorAll('code');
            codeElements.forEach(codeElement => {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = '⎘';
                copyButton.onclick = () => copyCode(codeElement);
                codeElement.appendChild(copyButton);

                if (codeElement.classList.contains('language-mermaid')) {
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button';
                    tabButton.textContent = '↹';
                    tabButton.onclick = () => toggleMermaidToSVG(codeElement);
                    codeElement.appendChild(tabButton);
                }
            });

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            messageCounter++; // Increment counter after adding message

            return messageElement;
        }

        function copyCode(codeElement) {
            const textToCopy = codeElement.textContent.replace(/⎘|↹/g, '');
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('已複製到剪貼簿！');
                })
                .catch(err => {
                    console.error('複製失敗:', err);
                    alert('複製失敗，請手動複製。');
                });
        }

        function saveConversation() {
            if (currentConversationId) {
                localStorage.setItem(`conversation-${currentConversationId}`, JSON.stringify(chatHistory));
            }
        }

        function disableUI() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const newChatButton = document.getElementById('new-chat-button');
            const modelSelect = document.getElementById('model-select');
            const fetchModelsButton = document.getElementById('fetch-models-button');
            const imageUploadButton = document.getElementById('upload-image-button');
            const imageModelSelect = document.getElementById('image-model-select');
            const fetchImageModelsButton = document.getElementById('fetch-image-models-button');

            if (messageInput) messageInput.disabled = true;
            if (sendButton) sendButton.disabled = true;
            if (newChatButton) newChatButton.disabled = true;
            if (modelSelect) modelSelect.disabled = true;
            if (fetchModelsButton) fetchModelsButton.disabled = true;
            if (imageUploadButton) imageUploadButton.disabled = true;
            if (imageModelSelect) imageModelSelect.disabled = true;
            if (fetchImageModelsButton) fetchImageModelsButton.disabled = true;
        }

        function enableUI() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const newChatButton = document.getElementById('new-chat-button');
            const modelSelect = document.getElementById('model-select');
            const fetchModelsButton = document.getElementById('fetch-models-button');
            const imageUploadButton = document.getElementById('upload-image-button');
            const imageModelSelect = document.getElementById('image-model-select');
            const fetchImageModelsButton = document.getElementById('fetch-image-models-button');

            if (messageInput) messageInput.disabled = false;
            if (sendButton) sendButton.disabled = false;
            if (newChatButton) newChatButton.disabled = false;
            if (modelSelect) modelSelect.disabled = false;
            if (fetchModelsButton) fetchModelsButton.disabled = false;
            if (imageUploadButton) imageUploadButton.disabled = false;
            if (imageModelSelect) imageModelSelect.disabled = false;
            if (fetchImageModelsButton) fetchImageModelsButton.disabled = false;
        }

        function handlePaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64Image = reader.result.split(',')[1];
                        handlePastedImage(base64Image);
                    };
                    reader.readAsDataURL(blob);
                    event.preventDefault();
                }
            }
        }

        async function handlePastedImage(base64Image) {
            let serverUrl = document.getElementById('image-server-url').value.trim();
            const apiKey = document.getElementById('image-api-key').value.trim();
            const modelId = document.getElementById('image-model-select').value;
            const serverUrlVersion = document.getElementById('image-server-url-version').value.trim();
            if (!serverUrl || !serverUrlVersion || !apiKey || !modelId) {
                alert('請填寫所有必要的圖片欄位。');
                return;
            }

            const requestUrl = `${serverUrl}/${serverUrlVersion}`;

            const payload = {
                messages: [
                    {
                        "role": "user",
                        "content": [
                            {"type": "text", "text": "What's in this image?"},
                            {
                                "type": "image_url",
                                "image_url": {
                                    "url": `data:image/jpeg;base64,${base64Image}`,
                                },
                            },
                        ],
                    }
                ],
                model: modelId
            };

            isSending = true;
            disableUI();

            try {
                console.log('Sending image to:', requestUrl);
                console.log('Image payload:', payload);

                const response = await fetch(`${requestUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorMessage}`);
                }

                const data = await response.json();
                console.log('Image response:', data);

                const assistantMessage = data.choices[0].message.content;
                appendMessage('assistant', assistantMessage);
                chatHistory.push(['assistant', assistantMessage]);
                saveConversation();
            } catch (error) {
                console.error('通訊錯誤:', error);
                alert(`通訊錯誤，請檢查伺服器網址 (${serverUrl}) 和API金鑰 (${apiKey})。\n錯誤訊息: ${error.message}`);
            } finally {
                isSending = false;
                enableUI();
            }
        }

        function updateSystemPrompt() {
            const systemPrompt = document.getElementById('system-prompt').value.trim();
            const systemIndex = chatHistory.findIndex(([sender]) => sender === 'system');

            if (systemIndex !== -1) {
                chatHistory[systemIndex][1] = systemPrompt;
            } else {
                chatHistory.unshift(['system', systemPrompt]);
            }

            saveConversation();
        }

        async function markActiveConversation(conversationId) {
            const conversationItems = document.querySelectorAll('#conversation-list div');
            conversationItems.forEach(item => {
				const input = item.querySelector('input');
                if (input && input.value === conversationId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function confirmDeleteConversation(conversationId) {
            if (confirm('確定要刪除此對話嗎？')) {
                deleteConversation(conversationId);
            }
        }

		async function deleteConversation(conversationId) {
			try {
				// 1. 刪除對話
				const conversationList = JSON.parse(localStorage.getItem('conversationList')) || {};
				delete conversationList[conversationId];
				localStorage.setItem('conversationList', JSON.stringify(conversationList));
				
				// 2. 等待 DOM 更新完成
				await new Promise(resolve => requestAnimationFrame(resolve));
				
				// 3. 重新載入對話列表
				await loadConversationList();
				
				// 4. 確保 DOM 已更新
				await new Promise(resolve => requestAnimationFrame(resolve));
				
				const updatedList = JSON.parse(localStorage.getItem('conversationList')) || {};
				const conversationIds = Object.keys(updatedList);
				
				if (conversationIds.length > 0) {
					try {
						currentConversationId = conversationIds[conversationIds.length - 1];
						const chatHistory = JSON.parse(localStorage.getItem(`conversation-${currentConversationId}`)) || [];
						
						// 5. 更新 system prompt 並等待渲染
						const systemPrompt = chatHistory.find(([sender]) => sender === 'system')?.[1] || '';
						const systemPromptElement = document.getElementById('system-prompt');
						if (systemPromptElement) {
							systemPromptElement.value = systemPrompt;
							await new Promise(resolve => requestAnimationFrame(resolve));
						}
						
						// 6. 逐條添加消息，每次都等待渲染完成
						if (Array.isArray(chatHistory)) {
							for (const [sender, message] of chatHistory) {
								if (sender === 'system') {
									messageCounter += 1;
									continue;
								}
								await appendMessage(sender, message);
								// 等待消息渲染
								await new Promise(resolve => setTimeout(resolve, 50));
							}
						}
						
						// 7. 標記活動對話
						await new Promise(resolve => {
							requestAnimationFrame(() => {
								markActiveConversation(currentConversationId);
								resolve();
							});
						});
						
					} catch (error) {
						console.error('Error loading conversation:', error);
						await startNewChat();
					}
				} else {
					await startNewChat();
				}
			} catch (error) {
				console.error('Error in deleteConversation:', error);
			}
		}
		
		
        function confirmDeleteMessage(index) {
            if (confirm('確定要刪除此訊息嗎？')) {
                deleteMessage(index);
            }
        }

        function deleteMessage(index) {
            chatHistory.splice(index, 1);
            saveConversation();
            loadConversation(currentConversationId);
        }

        function toggleSettingsContainer() {
            const settingsContainer = document.getElementById('settings-container');
            const accordionButton = settingsContainer.querySelector('.accordion-button');
            const accordionContent = settingsContainer.querySelector('.accordion-content');

            if (accordionContent.style.display === 'block') {
                accordionContent.style.display = 'none';
                accordionButton.textContent = '設定';
            } else {
                accordionContent.style.display = 'block';
                accordionButton.textContent = '收起設定';
            }
        }

        function toggleImageSettingsContainer() {
            const imageSettingsContainer = document.getElementById('image-settings-container');
            const accordionButton = imageSettingsContainer.querySelector('.accordion-button');
            const accordionContent = imageSettingsContainer.querySelector('.accordion-content');

            if (accordionContent.style.display === 'block') {
                accordionContent.style.display = 'none';
                accordionButton.textContent = '圖片設定';
            } else {
                accordionContent.style.display = 'block';
                accordionButton.textContent = '收起圖片設定';
            }
        }

        async function toggleMermaidToSVG(codeElement) {
            const mermaidCode = codeElement.cloneNode(true);
            mermaidCode.querySelectorAll('.copy-button, .tab-button').forEach(btn => btn.remove());
            const mermaidText = mermaidCode.innerText.trim();

            try {
                // Hide the original code element
                codeElement.style.display = 'none';

                // Create a new div to hold the SVG
                const svgContainer = document.createElement('div');
                const { svg } = await mermaid.render('mermaid-svg-' + Date.now(), mermaidText );
                svgContainer.innerHTML = svg;
                svgContainer.classList.add('container-svg');

                // Insert the SVG container after the original code element
                codeElement.parentNode.insertBefore(svgContainer, codeElement.nextSibling);

                // Add a button to switch back to the original code
                const switchBackButton = document.createElement('button');
                switchBackButton.className = 'tab-button';
                switchBackButton.textContent = '↹';
                switchBackButton.onclick = () => toggleSVGToMermaid(codeElement, svgContainer, switchBackButton);
                codeElement.parentNode.insertBefore(switchBackButton, codeElement.nextSibling);
            } catch (error) {
                console.error('Mermaid rendering failed:', error);
                alert('Mermaid 圖形轉換失敗，請檢查 Mermaid 語法。');
            }
        }

        function toggleSVGToMermaid(codeElement, svgContainer, switchBackButton) {
            // Show the original code element
            codeElement.style.display = '';

            // Remove the SVG container and the switch back button
            svgContainer.remove();
            switchBackButton.remove();
        }
